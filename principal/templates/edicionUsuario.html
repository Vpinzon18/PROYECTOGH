{% extends "./base.html" %}
{% load static %}
{% block title %} ProyetoGh {% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong class="text-dark">{{ message }}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <h2>Editar Usuario</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarUsuario/" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtid" name="txtid" value="{{usuario.id}}"  class="form-control" placeholder="id"
                            maxlength="50"  readonly required>
                    </div>
                    <br>
                    <div class="form-group">
                      <input type="text" id="txtNombre" name="txtNombre" value="{{usuario.first_name}}" class="form-control" placeholder="Nombre"
                          maxlength="50" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="text" id="txtApellido" name="txtApellido" value="{{usuario.last_name}}" class="form-control" placeholder="apellido"
                        maxlength="50" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="text" id="txtEmail" name="txtEmail" value="{{usuario.Email}}" class="form-control" placeholder="Email"
                        maxlength="50" required>
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="text" id="txtUsername" name="txtUsername" value="{{usuario.username}}" class="form-control" placeholder="username"
                        maxlength="50" required>
                  </div>
                  <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
