<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <form method="post">
      <center>
        <div class = "container">
          <h1>Login</h1>
          {% csrf_token %}
          <table cellpadding="5" cellspacing="2" border="1">
            <thead>
              <tr>
                <th colspan="2" align="center">formulario login</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ingrese su correo Electronico</td>
                <td><input type="text" placeholder="Ingrese su Correo" name="correo" required></td>
              </tr>
              
              <tr>
                <td>password</td>
                <td><input type="password" placeholder="ingrese su password" name="password" required></td>
              </tr>  
              <tr>
                <td colspan="2" align="center">
                  <button type="submit">Login</button>
                  &nbsp;&nbsp;
                  <button type="reset">Limpiar</button>
                </td>
              </tr>
            </tbody>
          </table>
          {%if messages%}
              {%for msg in messages %}
              <b>{{msg}}</b>
              {%endfor %}
              {% endif %}
        </div>
      </center>        
    </form>
</body>
</html>
