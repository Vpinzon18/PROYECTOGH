{% extends "./base.html" %}

{% block title %} ProyetoGh {% endblock %}

{% block content %}

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong class="text-dark">{{ message }}</strong>
        </div>
        {% endfor %}
        {% endif %}
        <h2>Nuevo Usuario</h2>
        <div class="card">
            <div class="card-body">
                <form action="/registrarUsuario/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                      <input type="text" id="txtApellido" name="txtApellido" class="form-control" placeholder="Apellido"
                          maxlength="50" required>
                  </div>
                  <div class="form-group">
                    <input type="text" id="txtEmail" name="txtEmail" class="form-control" placeholder="Email"
                        maxlength="50" required>
                  </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
{% endblock content %}
