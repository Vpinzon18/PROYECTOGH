{% extends "./base.html" %}

{% block title %} ProyetoGh {% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
    {% if field.errors %}
    <ul class="errorlist">
      {% for error in field.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
  {% endfor %}
  <div class="col-md-1">
    <div class="form-group">
      <button class="btn btn-danger text-white" action="/usuarios">Cancelar</button>
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
  </div>
</form>


{% endblock %}
